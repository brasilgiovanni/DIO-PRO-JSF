<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="CSS" name="styles.css"></h:outputStylesheet>
	<title>MeetApp</title>
</h:head>
<h:body>
	<div id="header" class = "center">
		<h:graphicImage id="logo" library="img" name="EVENTOS.png"></h:graphicImage>
	</div>
	<div class="formulario center">
		<h:form id = "form">
			<h:panelGrid>
				<p:outputLabel value="Nome do evento " />
				<p:inputText value="#{eventBean.event.nome}" />

				<p:outputLabel value="Nome da organização " />
				<p:inputText value="#{eventBean.event.organizacao}" />

				<p:outputLabel value="Local " />
				<p:inputText value="#{eventBean.event.local}" />

				<p:outputLabel value="Data " />
				<p:inputText value="#{eventBean.event.data}" type = "date" />

				<p:outputLabel value="Horário: " />
				<p:inputText value="#{eventBean.event.horario}" type = "time"/>
				
				<h:panelGroup styleClass="center">
					<p:commandButton id="btn-enviar" value="Cadastrar"
						action="#{eventBean.adicionarEvento}" update="@form table" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</div>
	<h:panelGroup styleClass="center">
		<p:dataTable id="table" value="#{eventBean.listEvent}" var="e"
			border="1">
			<p:column headerText="Nome">#{e.nome}</p:column>
			<p:column headerText="Organização">#{e.organizacao}</p:column>>
		<p:column headerText="Local">#{e.local}</p:column>
			<p:column headerText="Data">#{e.data}</p:column>
			<p:column headerText="Horario">#{e.horario}</p:column>
		</p:dataTable>
	</h:panelGroup>

</h:body>
</html>
